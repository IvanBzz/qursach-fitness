# ===============================================
# =      PostgreSQL Database Configuration      =
# ===============================================
# Replace the values below with your actual database credentials.
spring.datasource.url=jdbc:postgresql://localhost:5433/fitness_db?sslmode=disable
spring.datasource.username=postgres
spring.datasource.password=1234

# ===============================================
# =        Hibernate / JPA Configuration        =
# ===============================================
# The 'ddl-auto' property automatically manages the schema.
# 'update': updates the schema if entities change.
# 'validate': validates the schema, fails on mismatch.
# 'create': creates the schema, destroying previous data.
# 'none': does nothing.
# Use 'update' or 'validate' for development.
spring.jpa.hibernate.ddl-auto=update

# Defer data initialization until after Hibernate has created/updated the schema
spring.jpa.defer-datasource-initialization=true

# Show SQL queries in the console for debugging purposes.
spring.jpa.show-sql=true

# Specifies the SQL dialect for PostgreSQL.
# While Spring Boot can often infer this, explicitly setting it is a good practice.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
