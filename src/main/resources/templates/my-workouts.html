<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои записи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-4 mb-5">
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <h2 class="fw-bold mb-4 mt-4 text-uppercase">Мои записи</h2>

    <!-- Filters -->
    <div class="card mb-4 border-0 bg-transparent">
        <form th:action="@{/my-workouts}" method="get" class="row g-3 align-items-end">
            <div class="col-md-4">
                <label class="form-label small text-secondary fw-bold text-uppercase">Дата</label>
                <input type="date" name="date" class="form-control" th:value="${selectedDate}" style="background-color: var(--bg-surface); color-scheme: dark;">
            </div>
            <div class="col-md-4">
                <label class="form-label small text-secondary fw-bold text-uppercase">Тип тренировки</label>
                <select name="workoutTypeId" class="form-select" style="background-color: var(--bg-surface);">
                    <option value="">Все типы</option>
                    <option th:each="type : ${workoutTypes}" 
                            th:value="${type.id}" 
                            th:text="${type.title}"
                            th:selected="${selectedWorkoutTypeId != null and selectedWorkoutTypeId == type.id}">
                        Тип тренировки
                    </option>
                </select>
            </div>
            <div class="col-md-4 d-flex gap-2">
                <button type="submit" class="btn btn-outline-secondary w-100">Применить</button>
                <a th:href="@{/my-workouts}" class="btn btn-outline-secondary w-100 border-0"><i class="bi bi-x-lg"></i></a>
            </div>
        </form>
    </div>

    <!-- Messages -->
    <div th:if="${successMessage}" class="alert alert-success d-flex align-items-center mb-4 border-0" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i><span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger d-flex align-items-center mb-4 border-0" role="alert">
        <i class="bi bi-exclamation-circle-fill me-2"></i><span th:text="${errorMessage}"></span>
    </div>

    <div th:if="${activeSubscriptions.isEmpty() and historySubscriptions.isEmpty()}" class="text-center py-5 card bg-transparent border-0">
        <h4 class="text-secondary fw-normal">Записей не найдено</h4>
        <div class="mt-3">
             <a th:href="@{/schedule}" class="btn btn-primary">Смотреть расписание</a>
        </div>
    </div>

    <div th:if="${!activeSubscriptions.isEmpty() or !historySubscriptions.isEmpty()}">
        <!-- Active Subscriptions (Future) -->
        <div th:if="${!activeSubscriptions.isEmpty()}">
            <h5 class="fw-bold text-uppercase mb-3 mt-4">Активные записи</h5>
            <div class="card border-0 overflow-hidden mb-4">
                <div class="table-responsive">
                    <table class="table table-hover mb-0" style="color: var(--text-main);">
                        <thead style="background-color: rgba(255,255,255,0.05);">
                        <tr>
                            <th scope="col" class="py-3 ps-4 text-secondary">Тренировка</th>
                            <th scope="col" class="py-3 text-secondary">Тренер</th>
                            <th scope="col" class="py-3 text-secondary">Время</th>
                            <th scope="col" class="py-3 text-end pe-4 text-secondary">Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="sub : ${activeSubscriptions}" style="border-bottom: 1px solid rgba(255,255,255,0.05);">
                            <td class="ps-4 py-3">
                                <span class="fw-bold text-white d-block" th:text="${sub.schedule.workoutType.title}">Йога</span>
                                <small class="text-accent" th:text="${sub.schedule.workoutType.durationMinutes + ' мин'}">60 мин</small>
                            </td>
                            <td class="py-3">
                                <div class="d-flex align-items-center">
                                    <div class="rounded-circle d-flex align-items-center justify-content-center me-2" 
                                         style="width: 30px; height: 30px; background: rgba(255,255,255,0.1); color: var(--accent-color); font-weight: bold; font-size: 0.8rem;">
                                        <span th:text="${#strings.substring(sub.schedule.trainer.fullName, 0, 1)}">T</span>
                                    </div>
                                    <span class="text-secondary" th:text="${sub.schedule.trainer.fullName}">Тренер</span>
                                </div>
                            </td>
                            <td class="py-3 text-white fw-medium">
                                <i class="bi bi-clock me-2 text-secondary"></i>
                                <span th:text="${#temporals.format(sub.schedule.startTime, 'dd MMMM, HH:mm')}">Date</span>
                            </td>
                            <td class="text-end pe-4 py-3">
                                <form th:action="@{/my-workouts/cancel/{id}(id=${sub.id})}" method="post" class="d-inline" onsubmit="return confirm('Отменить?');">
                                    <button type="submit" class="btn btn-outline-secondary btn-sm text-danger border-0" style="background: transparent;">
                                        <i class="bi bi-x-circle me-1"></i> Отмена
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- History (Past) -->
        <div th:if="${!historySubscriptions.isEmpty()}">
            <h5 class="fw-bold text-uppercase mb-3 mt-4">История</h5>
            <div class="card border-0 overflow-hidden">
                <div class="table-responsive">
                    <table class="table table-hover mb-0" style="color: var(--text-main);">
                        <thead style="background-color: rgba(255,255,255,0.05);">
                        <tr>
                            <th scope="col" class="py-3 ps-4 text-secondary">Тренировка</th>
                            <th scope="col" class="py-3 text-secondary">Тренер</th>
                            <th scope="col" class="py-3 text-secondary">Время</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="sub : ${historySubscriptions}" style="border-bottom: 1px solid rgba(255,255,255,0.05); opacity: 0.7;">
                            <td class="ps-4 py-3">
                                <span class="fw-bold text-white d-block" th:text="${sub.schedule.workoutType.title}">Йога</span>
                                <small class="text-accent" th:text="${sub.schedule.workoutType.durationMinutes + ' мин'}">60 мин</small>
                            </td>
                            <td class="py-3">
                                <div class="d-flex align-items-center">
                                    <div class="rounded-circle d-flex align-items-center justify-content-center me-2" 
                                         style="width: 30px; height: 30px; background: rgba(255,255,255,0.1); color: var(--accent-color); font-weight: bold; font-size: 0.8rem;">
                                        <span th:text="${#strings.substring(sub.schedule.trainer.fullName, 0, 1)}">T</span>
                                    </div>
                                    <span class="text-secondary" th:text="${sub.schedule.trainer.fullName}">Тренер</span>
                                </div>
                            </td>
                            <td class="py-3 text-white fw-medium">
                                <i class="bi bi-clock me-2 text-secondary"></i>
                                <span th:text="${#temporals.format(sub.schedule.startTime, 'dd MMMM, HH:mm')}">Date</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
