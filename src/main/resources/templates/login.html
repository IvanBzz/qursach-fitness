<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #191c24 0%, #0f1116 100%);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="text-center mb-5">
                <h2 class="fw-bold text-white">FITNESS<span class="text-accent">CLUB</span></h2>
            </div>
            
            <div class="card p-4">
                <div class="card-body">
                    <h5 class="fw-bold mb-4 text-center text-uppercase">Вход в систему</h5>

                    <div th:if="${param.error}" class="alert alert-danger py-2 small border-0 mb-4" role="alert">
                         <span th:text="${session.errorMessage != null ? session.errorMessage : 'Неверный логин или пароль'}"></span>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success py-2 small border-0 mb-4" role="alert">
                        Вы вышли из системы
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label small text-secondary fw-bold text-uppercase">Email</label>
                            <input type="email" class="form-control" name="username" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small text-secondary fw-bold text-uppercase">Пароль</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary">ВОЙТИ</button>
                        </div>
                    </form>

                    <div class="text-center border-top border-secondary pt-4" style="border-color: rgba(255,255,255,0.05) !important;">
                        <span class="text-secondary small">Нет аккаунта?</span>
                        <a th:href="@{/registration}" class="text-accent text-decoration-none small fw-bold ms-1 text-uppercase">Регистрация</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
