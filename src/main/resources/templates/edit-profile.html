<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4">
                <div class="card-body">
                    <h4 class="fw-bold mb-4 text-center text-uppercase">Редактирование профиля</h4>
                    
                    <form th:action="@{/profile/edit}" method="post">
                        
                        <div class="mb-3">
                            <label for="email" class="form-label small text-secondary fw-bold text-uppercase">Email</label>
                            <!-- Use specific class or just form-control which is now styled for disabled state -->
                            <input type="text" id="email" class="form-control" th:value="${user.email}" disabled readonly>
                        </div>

                        <div class="mb-3">
                            <label for="fullName" class="form-label small text-secondary fw-bold text-uppercase">Полное имя</label>
                            <input type="text" id="fullName" name="fullName" class="form-control" th:value="${user.fullName}" maxlength="255">
                        </div>

                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label small text-secondary fw-bold text-uppercase">Телефон</label>
                            <!-- Validation: Only digits, max length -->
                            <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" 
                                   th:value="${user.phoneNumber}" 
                                   maxlength="15" 
                                   oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                                   placeholder="79001234567">
                        </div>

                        <div class="mb-4">
                            <label for="bio" class="form-label small text-secondary fw-bold text-uppercase">О себе</label>
                            <textarea id="bio" name="bio" class="form-control" rows="4" maxlength="1000" th:text="${user.bio}"></textarea>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/profile}" class="btn btn-outline-secondary">ОТМЕНА</a>
                            <button type="submit" class="btn btn-primary">СОХРАНИТЬ</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
