<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-4 mb-5">
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="row justify-content-center mt-4">
        <div class="col-lg-10">
            <div class="card overflow-hidden">
                <div class="row g-0">
                    <!-- Sidebar -->
                    <div class="col-md-4 p-5 d-flex flex-column align-items-center justify-content-center border-end border-secondary" style="background: rgba(255,255,255,0.02); border-color: rgba(255,255,255,0.05) !important;">
                        <div class="rounded-circle mb-4 shadow-lg d-flex align-items-center justify-content-center" 
                             style="width: 120px; height: 120px; background: var(--accent-color); color: var(--accent-text); font-size: 3rem; font-weight: 700;">
                             <span th:text="${#strings.substring(user.fullName, 0, 1)}">U</span>
                        </div>
                        <h4 class="fw-bold mb-1 text-white text-center" th:text="${user.fullName}">Иван Иванов</h4>
                        <span class="badge badge-outline mb-4" th:each="role : ${user.roles}" th:text="${role.getAuthority().replace('ROLE_', '')}">USER</span>
                        
                        <a th:href="@{/profile/edit}" class="btn btn-outline-secondary btn-sm px-4">
                            Редактировать
                        </a>
                    </div>
                    
                    <!-- Content -->
                    <div class="col-md-8 p-5">
                        <h6 class="fw-bold text-uppercase text-accent mb-4 letter-spacing-1">Личные данные</h6>
                        
                        <div class="row g-4 mb-5">
                            <div class="col-sm-6">
                                <label class="small text-secondary d-block fw-bold text-uppercase mb-1">Email</label>
                                <span class="fw-medium text-white" th:text="${user.email}">user@example.com</span>
                            </div>
                            <div class="col-sm-6">
                                <label class="small text-secondary d-block fw-bold text-uppercase mb-1">Телефон</label>
                                <span class="fw-medium text-white" th:text="${user.phoneNumber != null ? user.phoneNumber : '—'}">+7 999 000-00-00</span>
                            </div>
                            <div class="col-12">
                                <label class="small text-secondary d-block fw-bold text-uppercase mb-1">О себе</label>
                                <p class="text-secondary mb-0" th:text="${user.bio != null ? user.bio : 'Нет информации'}">...</p>
                            </div>
                        </div>
                        
                        <div class="p-4 rounded-3 d-flex align-items-center justify-content-between" style="background: rgba(210, 248, 2, 0.05); border: 1px solid rgba(210, 248, 2, 0.1);">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-calendar-check fs-3 text-accent me-3"></i>
                                <div>
                                    <small class="d-block text-secondary text-uppercase" style="font-size: 0.7rem;">Дата регистрации</small>
                                    <span class="fw-bold text-white" th:text="${#temporals.format(user.dateOfCreated, 'dd MMMM yyyy')}">01.01.2024</span>
                                </div>
                            </div>
                            <a th:href="@{/my-workouts}" class="btn btn-primary btn-sm">Мои записи</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
