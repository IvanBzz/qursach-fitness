<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #191c24 0%, #0f1116 100%);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="text-center mb-5">
                <h2 class="fw-bold text-white">FITNESS<span class="text-accent">CLUB</span></h2>
        </div>

            <div class="card p-4">
                <div class="card-body">
                    <h5 class="fw-bold mb-4 text-center text-uppercase">Новый аккаунт</h5>

                    <div th:if="${registrationError}" class="alert alert-danger py-2 small border-0 mb-4">
                        <span th:text="${registrationError}"></span>
        </div>

                    <form th:action="@{/registration}" th:object="${userDto}" method="post">
        <div class="mb-3">
                            <label class="form-label small text-secondary fw-bold text-uppercase">ФИО</label>
                            <input type="text" class="form-control" th:field="*{fullName}" required>
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
        </div>

        <div class="mb-3">
                            <label class="form-label small text-secondary fw-bold text-uppercase">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" required>
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

                        <div class="row mb-4">
                            <div class="col-6">
                                <label class="form-label small text-secondary fw-bold text-uppercase">Пароль</label>
                                <input type="password" class="form-control" th:field="*{password}" required>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>
                            <div class="col-6">
                                <label class="form-label small text-secondary fw-bold text-uppercase">Повтор</label>
                                <input type="password" class="form-control" th:field="*{confirmPassword}" required>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                            </div>
        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary">СОЗДАТЬ</button>
                        </div>
    </form>

                    <div class="text-center border-top border-secondary pt-4" style="border-color: rgba(255,255,255,0.05) !important;">
                        <span class="text-secondary small">Уже есть аккаунт?</span>
                        <a th:href="@{/login}" class="text-accent text-decoration-none small fw-bold ms-1 text-uppercase">Войти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
</html>
