<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Мои занятия</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-4 mb-5">
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <h2 class="fw-bold mb-4 mt-4 text-uppercase">Мои занятия</h2>

    <!-- Filters -->
    <div class="card mb-4 border-0 bg-transparent">
        <form th:action="@{/trainer/my-schedules}" method="get" class="row g-3 align-items-end">
            <div class="col-md-4">
                <label class="form-label small text-secondary fw-bold text-uppercase">Дата</label>
                <input type="date" name="date" class="form-control" th:value="${selectedDate}" style="background-color: var(--bg-surface); color-scheme: dark;">
            </div>
            <div class="col-md-4">
                <label class="form-label small text-secondary fw-bold text-uppercase">Тип тренировки</label>
                <select name="workoutTypeId" class="form-select" style="background-color: var(--bg-surface);">
                    <option value="">Все типы</option>
                    <option th:each="type : ${workoutTypes}" 
                            th:value="${type.id}" 
                            th:text="${type.title}"
                            th:selected="${selectedWorkoutTypeId != null and selectedWorkoutTypeId == type.id}">
                        Тип тренировки
                    </option>
                </select>
            </div>
            <div class="col-md-4 d-flex gap-2">
                <button type="submit" class="btn btn-outline-secondary w-100">Применить</button>
                <a th:href="@{/trainer/my-schedules}" class="btn btn-outline-secondary w-100 border-0"><i class="bi bi-x-lg"></i></a>
            </div>
        </form>
    </div>

    <!-- Messages -->
    <div th:if="${successMessage}" class="alert alert-success d-flex align-items-center mb-4 border-0" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i><span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger d-flex align-items-center mb-4 border-0" role="alert">
        <i class="bi bi-exclamation-circle-fill me-2"></i><span th:text="${errorMessage}"></span>
    </div>

    <div th:if="${activeSchedules.isEmpty() and historySchedules.isEmpty()}" class="text-center py-5 card bg-transparent border-0">
        <h4 class="text-secondary fw-normal">Занятий не найдено</h4>
    </div>

    <div th:if="${!activeSchedules.isEmpty() or !historySchedules.isEmpty()}">
        <!-- Active Schedules (Future) -->
        <div th:if="${!activeSchedules.isEmpty()}">
            <h5 class="fw-bold text-uppercase mb-3 mt-4">Предстоящие занятия</h5>
            <div class="card border-0 overflow-hidden mb-4">
                <div class="table-responsive">
                    <table class="table table-hover mb-0" style="color: var(--text-main);">
                        <thead style="background-color: rgba(255,255,255,0.05);">
                        <tr>
                            <th scope="col" class="py-3 ps-4 text-secondary text-uppercase small">Тренировка</th>
                            <th scope="col" class="py-3 text-secondary text-uppercase small">Дата и время</th>
                            <th scope="col" class="py-3 text-secondary text-uppercase small">Места</th>
                            <th scope="col" class="py-3 pe-4 text-end text-secondary text-uppercase small">Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="schedule : ${activeSchedules}" style="border-bottom: 1px solid rgba(255,255,255,0.05);">
                            <td class="ps-4 py-3 fw-bold text-white" th:text="${schedule.workoutType.title}">Йога</td>
                            <td class="py-3 text-secondary">
                                <span th:text="${#temporals.format(schedule.startTime, 'dd.MM.yyyy HH:mm')}">01.01.2025 18:00</span>
                            </td>
                            <td class="py-3">
                                <span th:text="${schedule.availableSlots}"
                                      th:classappend="${schedule.availableSlots > 0 ? 'text-accent' : 'text-danger'}"
                                      class="fw-bold">10</span> <span class="text-secondary small">свободно</span>
                            </td>
                            <td class="pe-4 py-3 text-end">
                                <div class="btn-group">
                                    <a th:href="@{/trainer/schedules/{id}/subscribers(id=${schedule.id})}" class="btn btn-outline-secondary btn-sm border-0 text-accent">
                                        <i class="bi bi-people me-1"></i> Подписчики
                                    </a>
                                    <a th:href="@{/admin/schedule/edit/{id}(id=${schedule.id})}" class="btn btn-outline-secondary btn-sm border-0">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- History (Past) -->
        <div th:if="${!historySchedules.isEmpty()}">
            <h5 class="fw-bold text-uppercase mb-3 mt-4">История</h5>
            <div class="card border-0 overflow-hidden">
                <div class="table-responsive">
                    <table class="table table-hover mb-0" style="color: var(--text-main);">
                        <thead style="background-color: rgba(255,255,255,0.05);">
                        <tr>
                            <th scope="col" class="py-3 ps-4 text-secondary text-uppercase small">Тренировка</th>
                            <th scope="col" class="py-3 text-secondary text-uppercase small">Дата и время</th>
                            <th scope="col" class="py-3 pe-4 text-end text-secondary text-uppercase small">Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="schedule : ${historySchedules}" style="border-bottom: 1px solid rgba(255,255,255,0.05); opacity: 0.7;">
                            <td class="ps-4 py-3 fw-bold text-white" th:text="${schedule.workoutType.title}">Йога</td>
                            <td class="py-3 text-secondary">
                                <span th:text="${#temporals.format(schedule.startTime, 'dd.MM.yyyy HH:mm')}">01.01.2025 18:00</span>
                            </td>
                            <td class="pe-4 py-3 text-end">
                                <a th:href="@{/trainer/schedules/{id}/subscribers(id=${schedule.id})}" class="btn btn-outline-secondary btn-sm border-0 text-accent">
                                    <i class="bi bi-people me-1"></i> Подписчики
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
