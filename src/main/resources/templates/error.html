<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #191c24 0%, #0f1116 100%);
        }
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(to bottom, var(--accent-color), transparent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <div class="error-code" th:text="${statusCode} ?: 'OOPS'">500</div>
    <h2 class="text-white fw-bold mb-3">Что-то пошло не так</h2>
    <p class="text-secondary lead mb-5 mx-auto" style="max-width: 500px;">
        <span th:text="${errorMessage}">Произошла непредвиденная ошибка.</span>
        <!-- Debug info (optional, remove in prod) -->
        <br>
        <small class="text-muted" style="font-size: 0.7rem;" th:if="${exception}" th:text="${exception}"></small>
    </p>
    
    <a th:href="@{/home}" class="btn btn-primary px-5 py-3">
        <i class="bi bi-arrow-left me-2"></i> Вернуться на главную
    </a>
</div>

</body>
</html>
