<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить тренировку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4 shadow-lg border-0">
                <div class="card-body">
                    <h4 class="fw-bold mb-4 text-center text-uppercase text-white">Новый слот</h4>

    <!-- Error Message -->
                    <div th:if="${errorMessage}" class="alert alert-danger py-2 small border-0 mb-4" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/admin/schedule/new}" th:object="${scheduleDto}" method="post">
        <div class="mb-3">
                            <label for="workoutTypeId" class="form-label small text-secondary fw-bold text-uppercase">Тип тренировки</label>
            <select id="workoutTypeId" class="form-select" th:field="*{workoutTypeId}" required>
                                <option value="" class="text-dark">-- Выберите --</option>
                <option th:each="type : ${allWorkoutTypes}"
                        th:value="${type.id}"
                        th:text="${type.title}">Йога</option>
            </select>
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('workoutTypeId')}" th:errors="*{workoutTypeId}"></div>
        </div>

        <div class="mb-3">
                            <label for="trainerId" class="form-label small text-secondary fw-bold text-uppercase">Тренер</label>
            <select id="trainerId" class="form-select" th:field="*{trainerId}" required>
                                <option value="" class="text-dark">-- Выберите --</option>
                <option th:each="trainer : ${allTrainers}"
                        th:value="${trainer.id}"
                        th:text="${trainer.fullName}">Иван Иванов</option>
            </select>
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('trainerId')}" th:errors="*{trainerId}"></div>
        </div>

                        <div class="row mb-4">
                            <div class="col-7">
                                <label for="startTime" class="form-label small text-secondary fw-bold text-uppercase">Дата и время начала</label>
                                <!-- Enhanced input style -->
                                <input type="datetime-local" id="startTime" class="form-control" th:field="*{startTime}" required style="font-size: 1.1rem; padding: 10px;">
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></div>
                            </div>
                            <div class="col-5">
                                <label for="availableSlots" class="form-label small text-secondary fw-bold text-uppercase">Мест</label>
                                <input type="number" id="availableSlots" class="form-control" th:field="*{availableSlots}" min="0" required style="font-size: 1.1rem; padding: 10px;">
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('availableSlots')}" th:errors="*{availableSlots}"></div>
                            </div>
        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary text-uppercase fw-bold py-3">Создать слот</button>
                            <a th:href="@{/schedule}" class="btn btn-outline-secondary text-uppercase py-2" style="border-radius: 50px;">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
