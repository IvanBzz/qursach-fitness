<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список записавшихся</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-4 mb-5">
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="d-flex justify-content-between align-items-center mb-4 mt-4">
        <div>
            <h2 class="fw-bold text-uppercase mb-1">Список записавшихся</h2>
            <p class="text-secondary mb-0">
                <span th:text="${schedule.workoutType.title}">Йога</span> | 
                <span th:text="${#temporals.format(schedule.startTime, 'dd MMMM, HH:mm')}">12.12 18:00</span>
            </p>
        </div>
        <a th:href="@{/schedule}" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left me-1"></i> Назад
        </a>
    </div>

    <div class="card border-0 overflow-hidden" th:if="${!subscribers.isEmpty()}">
        <div class="table-responsive">
            <table class="table table-hover mb-0" style="color: var(--text-main);">
                <thead style="background-color: rgba(255,255,255,0.05);">
                <tr>
                    <th scope="col" class="py-3 ps-4 text-secondary">ФИО</th>
                    <th scope="col" class="py-3 text-secondary">Email</th>
                    <th scope="col" class="py-3 text-secondary">Телефон</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${subscribers}" style="border-bottom: 1px solid rgba(255,255,255,0.05);">
                    <td class="ps-4 py-3 fw-bold text-white" th:text="${user.fullName}">Иван Иванов</td>
                    <td class="py-3 text-secondary" th:text="${user.email}">ivan@example.com</td>
                    <td class="py-3 text-white" th:text="${user.phoneNumber}">+7999...</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:if="${subscribers.isEmpty()}" class="text-center py-5">
        <h4 class="text-secondary fw-normal">На эту тренировку пока никто не записался.</h4>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
