<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление новостями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="d-flex justify-content-between align-items-center mb-4 mt-4">
        <h2 class="fw-bold text-uppercase">Новости и акции</h2>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success d-flex align-items-center mb-4 border-0" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i><span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger d-flex align-items-center mb-4 border-0" role="alert">
        <i class="bi bi-exclamation-circle-fill me-2"></i><span th:text="${errorMessage}"></span>
    </div>

    <div class="row g-4">
        <!-- Form to add news -->
        <div class="col-lg-4">
            <div class="card p-4 h-100 shadow-lg">
                <div class="card-body">
                    <h5 class="fw-bold mb-4 text-uppercase text-white border-bottom border-secondary pb-3" style="border-color: rgba(255,255,255,0.1)!important;">
                        <i class="bi bi-pencil-square me-2 text-accent"></i>Новая запись
                    </h5>
                    <form th:action="@{/admin/news/new}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label small text-secondary fw-bold text-uppercase">Заголовок</label>
                            <input type="text" class="form-control" id="title" name="title" required placeholder="Например: Скидки 50%">
                        </div>
                        <div class="mb-4">
                            <label for="content" class="form-label small text-secondary fw-bold text-uppercase">Текст новости</label>
                            <textarea class="form-control" id="content" name="content" rows="6" required placeholder="Описание новости..."></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary text-uppercase">Опубликовать</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- List of news -->
        <div class="col-lg-8">
            <div class="d-flex flex-column gap-3">
                <div th:each="news : ${newsList}" class="card border-0 shadow-sm" style="transition: transform 0.2s;">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h5 class="fw-bold text-white mb-0" th:text="${news.title}">Заголовок</h5>
                            <small class="text-accent fw-bold" th:text="${#temporals.format(news.publishDate, 'dd.MM.yyyy')}">Date</small>
                        </div>
                        <div class="mb-3">
                            <small class="text-secondary" th:text="${#temporals.format(news.publishDate, 'HH:mm')}">Time</small>
                        </div>
                        
                        <p class="text-secondary mb-0 pb-3 border-bottom border-secondary" style="border-color: rgba(255,255,255,0.05)!important;" th:text="${news.content}">Content...</p>
                        
                        <div class="text-end mt-3">
                            <form th:action="@{/admin/news/delete/{id}(id=${news.id})}" method="post" class="d-inline" onsubmit="return confirm('Удалить эту новость?');">
                                <button type="submit" class="btn btn-outline-secondary btn-sm text-danger border-0 px-3">
                                    <i class="bi bi-trash me-1"></i> Удалить
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div th:if="${newsList.isEmpty()}" class="alert alert-secondary bg-surface border-0 text-center py-5">
                    <i class="bi bi-newspaper display-4 mb-3 d-block text-secondary opacity-50"></i>
                    <p class="text-secondary mb-0">Лента новостей пуста.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
