<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить роли пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card p-4">
                <div class="card-body">
                    <h4 class="fw-bold mb-4 text-center text-uppercase">Управление ролями</h4>
                    <p class="text-center text-secondary mb-4" th:text="${user.fullName}"></p>

                    <form th:action="@{/admin/users/edit/{id}(id=${user.id})}" method="post">
                        <div class="mb-3">
                            <label class="form-label small text-secondary fw-bold text-uppercase">Email</label>
                            <input type="text" class="form-control" th:value="${user.email}" disabled style="opacity: 0.7;">
                        </div>

                        <div class="mb-4">
                            <label class="form-label small text-secondary fw-bold text-uppercase mb-3">Выберите роли:</label>
                            <div th:each="role : ${allRoles}" class="form-check mb-2">
                                <input class="form-check-input" type="checkbox"
                                       th:name="roles"
                                       th:value="${role}"
                                       th:checked="${user.roles.contains(role)}"
                                       th:id="${'role-' + role.name()}"
                                       th:disabled="${role.name().equals('ROLE_USER')}"
                                       style="background-color: var(--bg-surface); border-color: var(--border-color);">
                                <label class="form-check-label text-white" th:for="${'role-' + role.name()}" th:text="${role.getAuthority().replace('ROLE_', '')}">
                                    USER
                                </label>
                            </div>
                            <small class="form-text text-secondary mt-2 d-block">
                                * Роль USER обязательна для всех.
                            </small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">СОХРАНИТЬ</button>
                            <a th:href="@{/admin/users}" class="btn btn-outline-secondary text-uppercase" style="border-radius: 50px;">ОТМЕНА</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
