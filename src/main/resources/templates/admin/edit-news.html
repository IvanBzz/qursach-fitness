<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование новости</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-4 mb-5">
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="d-flex justify-content-between align-items-center mb-4 mt-4">
        <h2 class="fw-bold text-uppercase">Редактирование новости</h2>
        <a th:href="@{/admin/news}" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left me-1"></i> Назад
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4 shadow-lg">
                <div class="card-body">
                    <form th:action="@{/admin/news/edit/{id}(id=${news.id})}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label small text-secondary fw-bold text-uppercase">Заголовок</label>
                            <input type="text" class="form-control" id="title" name="title" th:value="${news.title}" required>
                        </div>
                        <div class="mb-4">
                            <label for="content" class="form-label small text-secondary fw-bold text-uppercase">Текст новости</label>
                            <textarea class="form-control" id="content" name="content" rows="8" required th:text="${news.content}"></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary text-uppercase">Сохранить изменения</button>
                            <a th:href="@{/admin/news}" class="btn btn-outline-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
