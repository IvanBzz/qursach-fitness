<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Типы тренировок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-4 mb-5">
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="d-flex justify-content-between align-items-center mb-4 mt-4">
        <h2 class="fw-bold text-uppercase">Типы тренировок</h2>
        <a th:href="@{/admin/workout-types/new}" class="btn btn-primary btn-sm">
            <i class="bi bi-plus-lg me-1"></i> Добавить тип
        </a>
    </div>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success d-flex align-items-center mb-4 border-0" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i><span th:text="${successMessage}"></span>
    </div>
    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger d-flex align-items-center mb-4 border-0" role="alert">
        <i class="bi bi-exclamation-circle-fill me-2"></i><span th:text="${errorMessage}"></span>
    </div>

    <div class="card border-0 overflow-hidden">
        <div class="table-responsive">
            <table class="table table-hover mb-0" style="color: var(--text-main);">
                <thead style="background-color: rgba(255,255,255,0.05);">
                <tr>
                    <th scope="col" class="py-3 ps-4 text-secondary text-uppercase small">ID</th>
                    <th scope="col" class="py-3 text-secondary text-uppercase small">Название</th>
                    <th scope="col" class="py-3 text-secondary text-uppercase small">Описание</th>
                    <th scope="col" class="py-3 text-secondary text-uppercase small">Длит.</th>
                    <th scope="col" class="py-3 pe-4 text-end text-secondary text-uppercase small">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="type : ${workoutTypes}" style="border-bottom: 1px solid rgba(255,255,255,0.05);">
                    <td class="ps-4 py-3 text-secondary" th:text="${type.id}">1</td>
                    <td class="py-3 fw-bold text-white" th:text="${type.title}">Йога</td>
                    <td class="py-3 text-secondary small" th:text="${#strings.abbreviate(type.description, 50)}">Описание...</td>
                    <td class="py-3 text-accent fw-bold" th:text="${type.durationMinutes + ' мин'}">60</td>
                    <td class="pe-4 py-3 text-end">
                        <div class="btn-group" role="group">
                            <a th:href="@{/admin/workout-types/edit/{id}(id=${type.id})}" class="btn btn-outline-secondary btn-sm border-0">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <form th:action="@{/admin/workout-types/delete/{id}(id=${type.id})}" method="post" onsubmit="return confirm('Вы уверены, что хотите удалить этот тип тренировки?');" style="display: inline;">
                                <button type="submit" class="btn btn-outline-secondary btn-sm text-danger border-0">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
